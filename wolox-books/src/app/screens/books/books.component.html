<header class="header-container">
  <img src="assets/wolox.png" alt="Wolox"/>
  <button class="bold logout" (click)="logoutUser()">
    Logout
  </button>
</header>
<div *ngIf="showBooksList;then booksList else booksDetail"></div>
<ng-template #booksList>
  <book-list [books]="booksToShow"></book-list>
</ng-template>
<ng-template #booksDetail>
  <book-detail></book-detail>
</ng-template>
